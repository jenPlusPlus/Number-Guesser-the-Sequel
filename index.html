<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser Sequel</title>
  </head>
  <body>
    <header>
      <h1>Number Guesser</h1>
    </header>
    <div class='guess-form'>
      <form>
        <input class='guess' type='text' placeholder='Guess a number!'></input>
        <button class='submit' type='submit'>Submit</button>
        <button class='clear' type='reset'>Clear</button>
        <button class='reset'>Reset</button>
      </form>
    </div>
  </body>
</html>
